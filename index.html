<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia Web</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header class="__cabecalho">
        <h1>Bem-vindo ao sistema de criptografia!</h1>
    </header>
    
    <main class="__estrutura">
        <script src="app.js"></script>
        <section class="__conteudo-principal">
            <fieldset>
                <p>
                    <textarea id="__digitar-mensagem"  onkeypress="digitando()" name="tTexto" id="cTexto" cols="100" rows="15" placeholder="Digite sua mensagem"></textarea>
                </p>
                <p id="__aviso"><img id="__aviso-imagem" src="/imagens/atention.png" alt="imagem de atenção">Criptografia irá funcionar, apenas letras minúsculas e sem acento.</p>
                <div class="__button">
                    <button onclick="criptografar()" id="__button-primeiro">Criptografar</button>
                    <button onclick="descriptografar()" id="__button-segundo">Descriptografar</button>
                </div>
            </fieldset>
        </section>

        <aside class="__painel">
            <div class="__local-mensagem">
                <img id="__imagem-tux" src="/imagens/Tux.jfif">
                <article id="__conteudo-texto">
                    <h2 id="__mensagem1">Nenhuma mensagem encontrada</h2>
                    <h3 id="__mensagem2">Digite um texto que você deseja criptografar ou descriptografar.</h3>    
                </article>
            </div>
            <button onclick="copy()" id="__button-copy" >copy</button>
        </aside>
    </main>

    <footer class="__rodape">
        <p>Desenvolvido por Lucas Soares</p>
        <nav class="__redes">
            <a href="https://www.linkedin.com/in/lucas-soares-970ab7180" target="_blank"><img src="https://img.shields.io/badge/-LinkedIn-%230077B5?style=for-the-badge&logo=linkedin&logoColor=white" target="_blank"></a>
            <a href="https://github.com/LucasSoares134" ><img src="https://i.pinimg.com/236x/e5/37/82/e537824b0431f1f9a36696e84e64808f.jpg" alt="Lucas-Github" height="30" width="40"></a>
            <a href="https://www.instagram.com/luucas_soarees?igsh=MWgweWoyYjhxMnV2OA=="><img src="https://img.shields.io/badge/-Instagram-%23E4405F?style=for-the-badge&logo=instagram&logoColor=white" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
